<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/fb1c874a89.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="./css/menu_3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <title>Menu-3</title>
</head>
<body>
    <header>
        <div class="logo-content">
            <img src="./image/icon.png" alt="logo" class="logo">
            <p class="logo-name">Mary's Caffe</p>
        </div>
        <div class="cart-content">
          <li class="especial" id="carrito"><ion-icon name="cart-outline"></ion-icon></li>
          <span id="cantidad-cart" class="cantidad-cart"></span>
        </div>
    </header>

    <main>
        <div class="category">
            <p class="category-name lang category-1" key="cat-1">Aperitivos</p>
            <p class="category-name lang category-2" key="cat-2">Jugos</p>
            <p class="category-name lang category-3" key="cat-3">Pizza</p>
            <p class="category-name lang category-4" key="cat-4">Cake</p>
        </div>

        <div class="shop"></div>
        <div id="modal-container" class="modal-container cart-hidden"></div>
    </main>

    <script src="./js/allergens.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/productos.js"></script>
    <script src="./js/cart.js"></script>

</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
